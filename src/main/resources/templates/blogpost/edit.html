<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/standard.css" rel="stylesheet">
</head>
	<body>
		<div th:replace="fragments/navbar :: navbar" ></div>
		<div class="container">
		<h1>Edit Blog Post</h1>
 		<form action="#" th:action="@{'/blogpost/edit/{id}' (id=${post.id})}" th:object="${post}" th:method="put">
 		
 			<div class="form-group">
 			<input type="text" class="form-control" placeholder=th:replace="${post.title}" th:field="*{title}" />
 			</div>
 		
  			<div class="form-group">
 				<input type="text" class="form-control" placeholder="${post.author}" th:field="*{author}" />
 			</div>
 		
 			<div class="form-group">
 				<textarea type="text" row="3" class ="form-control" placeholder="${post.blogEntry}" th:field="*{blogEntry}" />
 			</div>
		<button>Submit Changes</button>
		</form>

	</div>
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
