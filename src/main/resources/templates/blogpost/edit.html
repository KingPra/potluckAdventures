<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/standard.css" rel="stylesheet">
</head>
	<body>
		<div class="container">
		<div th:replace="fragments/navbar :: navbar" ></div>
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Edit Blog Post</h1>
				</div>
				<form action="#" th:action="@{'/blogpost/edit/{id}' (id=${post.id})}" th:object="${post}" th:method="put">
					<div class="panel-body">
 						<div class="form-group">
 							<label>Title:</label>
 							<input type="text" class="form-control" th:placeholder="${post.title}" th:field="*{title}" />
 						</div>
  					<div class="form-group">
  						<label>Author:</label>
 						<input type="text" class="form-control" th:placeholder="${post.author}" th:field="*{author}" />
 					</div>
 					<div class="form-group">
 						<label>Blog Entry:</label>
 						<textarea type="text" row="3" class ="form-control" th:placeholder="${post.blogEntry}" th:field="*{blogEntry}" />
 					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary">Submit Changes</button>
				</div>
			</form>
		</div>
	</div>
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
